<div class="p-4 m-2 bg-gray-100 border rounded-lg flex flex-col">
	<div onclick="openDeleteLocationConfirmation()" class="flex flex-row justify-between w-full">
		<h2 class="text-lg font-serif text-gray-700">Delete Location</h2>
		<div id="delete-location-caret-right" class="w-6 h-6">
			<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<g id="Arrow / Caret_Right_SM">
					<path id="Vector" d="M11 9L14 12L11 15" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</g>
			</svg>
		</div>
	</div>
	<div id="delete-location-confirmation-section" class="hidden text-gray-700 flex flex-col">
		<p class="mb-6 text-xs">Are you sure you want to delete {{ .Location.Name }}?</p>
		<div class="flex flex-row justify-between text-sm">
			<form hx-boost="true" method="DELETE" action="/actions/location?LocationID={{ .Location.ID }}">
				<button class="text-red-700 underline">Delete Location</button>
			</form>
			<button onclick="closeDeleteLocationConfirmation()" class="underline">Cancel</button>
		</div>
	</div>
</div>
