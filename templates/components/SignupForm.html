<form id="signup-form" hx-boost="true" method=POST action="/actions/signup" class="bg-gray-100 border m-2 rounded-lg flex flex-col p-4 text-gray-700">
	<h2 class="font-serif mb-4 text-lg">Sign Up</h2>
	<p class="mb-4 text-xs text-red-700">{{ .SignupFormErr }}</p>
	<label for="email" class="text-xs mb-1">Email</label>
	<input value="phillip@gmail.com"  name="email" type="text" class="p-2 text-xs outline-none mb-4 border rounded bg-white" />
	<label for="password" class="text-xs mb-1">Password</label>
	<input value="qqwweewwqq" name="password" type="password" class="p-2 text-xs mb-6 outline-none border rounded bg-white" />
	<button type="submit" class="bg-gray-700 px-8 py-2 text-xs text-white rounded w-fit">
		<span id="signup-form-submit-text">Sign Up</span>
		<div id="signup-form-submit-spinner" class="w-4 h-4 hidden animate-spin rounded-full border-gray-700 border-2 border-t-white"></div>
	</button>
</form>

<script>
	document.querySelector('#signup-form').addEventListener('submit', () => {
		document.querySelector('#signup-form-submit-text').classList.add('hidden')
		document.querySelector('#signup-form-submit-spinner').classList.remove('hidden')
	})
</script>
