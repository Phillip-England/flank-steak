<form id="login-form" hx-boost="true" method=POST action="/actions/login" class="bg-gray-100 border m-2 rounded-lg flex flex-col p-4 text-gray-700">
	<h2 class="font-serif mb-4 text-lg">Log In</h2>
	<p class="mb-4 text-xs text-red-700">{{ .LoginFormErr }}</p>
	<label for="email" class="text-xs mb-1">Email</label>
	<input value="" name="email" type="text" class="p-2 text-xs outline-none mb-4 border rounded bg-white" />
	<label for="password" class="text-xs mb-1">Password</label>
	<input value="" name="password" type="password" class="p-2 text-xs mb-6 outline-none border rounded bg-white" />
	<button onclick="showBigLoader()" type="submit" class="bg-gray-700 px-8 py-2 text-xs text-white rounded w-fit">
		<span id="login-form-submit-text">Log In</span>
	</button>
</form>
